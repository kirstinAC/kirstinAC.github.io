<h2 ><a name="tours" id="tours"></a>Tours</h2>			 \
<p>Visitas al Campus del Art Center en Hillside se ofrecen a los futuros estudiantes con cita previa durante los días de semana a las 2 p.m. Las vistas no se ofrecen durante los periodos de vacaciones ni los días festivos. Para programar una visita, llame al 626.396.2373.</p> \
<h2>APARCAMIENTO</h2> \
<p>Campus Hillside: <br/> \
1700 Lida Calle: El estacionamiento de los estudiantes se encuentra en la parte superior de MacMinn Drive. Bajadas en MacMinn Drive están estrictamente prohibidos. Si alguien te está dejando o recogiendo para arriba, deben hacerlo en el estacionamiento de los estudiantes. <br/> \
Campus Sur: <br/> \
950 S. Raymond Avenue: Hay espacios disponibles en los lados norte y sur del edificio. <br/> \
1111 S. Arroyo Parkway: Hay plazas disponibles en el aparcamiento subterráneo en el nivel P1 (sólo). Entrada a la gran cantidad está en Glenarm Street.</p> \
<h2>TRANSPORTE PÚBLICO</h2> \
<p>Hay transporte público disponible al Art Center a través del sistema de autobuses y tren del Los Angeles County Metro Transit Authority  y el autobús del Pasadena Area Rapid Transit System (ARTS).</p> \
<p>La estación Fillmore Station, de la Metro Gold Line, se encuentra a una cuadra al norte del Campus Sur. El bus de la ruta 51/52 ARTS ofrece servicio de lunes a viernes a lo largo de Pasadena, con paradas en los dos campus.</p>



