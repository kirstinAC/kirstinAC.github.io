# Open House Page
#
OpenHouseContentText= \
<h3>ArtCenter for Teens abre sus puertas</h3> \
<p>¿Sientes curiosidad sobre cómo es ArtCenter for Teens? ¿Quieres aprender más sobre los cursos que ofrecemos y ver personalmente las obras que crean nuestros estudiantes? Acompáñanos para un día informal de puertas abiertas el último sábado de cada periodo lectivo. </p> \
<p>Las aulas de ArtCenter for Teens están abiertas al público de las 11 de la mañana al mediodía para sesiones matutinas, y de 3 a 4 de la tarde para las sesiones de la tarde. Puedes consultar un mapa y listado de clases en la galería estudiantil del campus de Hillside, así como fuera de la Oficina de Programas Públicos (Public Programs Office) en el Campus Sur. </p> \
<p>Visita nuestro calendario para ver las próximas jornadas de Puertas Abiertas.</p>


#
# Advisement Page
#
AdvisementContentText= \
<p>Hay un asesor de ArtCenter for Teens dispuesto a ayudarte a elegir las clases que mejor se ajustan a tus habilidades y metas personales. Los asesores están disponibles con cita previa de lunes a jueves por la tarde. Puedes llamar al  626.396.2319  para hacer tu cita.</p> \
<p>Invitamos a los estudiantes de penúltimo y último año de secundaria que deseen información sobre los programas de licenciatura a tiempo completo a que se reúnan con un asesor de admisiones del Art Center. Para pedir una cita de asesoría, llama a la Oficina de Admisiones 626.396.2373, o envía un correo electrónico a admissions@artcenter.edu.</p> \
<p>Puedes hojear el Viewbook más reciente de la Escuela para aprender más sobre nuestros programas de grado.</p>


#
# About Public Programs Page
#
AboutPublicProgramsContentText= \
<p class="intro">Los programas para el público del Art Center ofrecen una amplia gama de cursos de arte y diseño para personas cualquier etapa de su desarrollo educativo, profesional o personal.</p> \
<p>Con sede en el Campus Sur, pero ofreciendo clases en los dos campus, estos programas ofrecen un plan de estudios variado y en evolución constante, dirigido por un dedicado cuerpo docente de artistas y diseñadores profesionales, muchos de ellos ex alumnos del Art Center.</p> \
<p>Art Center at Night (ACN), nuestro programa de extensión de estudios a tiemplo parcial, ofrece una amplia gama de clases académicas y en taller impartidos por muchos de los mismos docentes que imparten los cursos en los programas de grado de la Escuela. ACN es tanto para adultos que deseen adquirir nuevos conocimientos o perfeccionar los que ya tienen, estudiantes que preparan su portafolio para entregar a los programas de grado del Art Center, y aquellos que buscan expandir su capacidad creativa.</p> \
<p>ArtCenter for Teens, para adolescentes entre noveno y 12 grado, ayuda a los estudiantes a descubrir su voz creativa y explorar un rico programa de cursos de arte y diseño en un ambiente universitario. </p> \
<p>Art Center for Kids nutre la creatividad e invita a niños entre cuarto y octavo grado a entender los procesos de la creación artística y el diseño. Estas innovadoras clases incluyen desde escultura, fotografía y arquitectura a diseño gráfico, cine y medios digitales. </p> \
<p>Nuestro Summer Institute for Teachers (Instituto de Verano para Maestros), es un taller intensivo de cinco días para docentes de grados K a 12 basado en una galardonada metodología llamada Aprendizaje a Través del Diseño, que utiliza la natural de los estudiantes para desarrollar niveles superiores de pensamiento y comprensión de los programas de estudio estandarizados de grados K a 12.</p>



