<h2>PROGRAMA DE MENTORES DE SATURDAY HIGH</h2> \
<p>Los estudiantes que reciben una beca el semestre de otoño de ArtCenter for Teens tienen la oportunidad de aplicar al programa ArtCenter for Teens Mentoring. El programa permite a un número selecto de estudiantes reunirse uno-a-uno con un mentor de nuestro grupo profesional de asesores. </p> \
<p>Los mentores del Programa de Mentores de ArtCenter for Teens ofrecen sus servicios a estudiantes según sus intereses profesionales, y se reúnen regularmente durante todo el periodo lectivo. Este mentor te asesorará en cuestiones relacionadas con tus clases, el desarrollo de tus habilidades, las carpetas profesionales, y tus objetivos académicos. </p> \
<p>Los estudiantes pueden aplicar al Programa de Mentoría sólo en el periodo de otoño. Para obtener más información, favor de comunicarse con Cecilia Ybarra llamando al  626.396.4235, o escribiendo por correo electrónico a cecilia.ybarra@artcenter.edu.</p> 



