SummerWorkshopsContentText= \
<h3>Talleres de Verano</h3> \
<p>ArtCenter for Teens ofrece una serie ampliada de una y dos semanas de talleres en el verano, diseñado para dar a los estudiantes una experiencia intensa y única en el arte y el diseño. Las clases se reúnen entre el 20 de junio y 5 de agosto en South Campus lunes a viernes de 9 am a 3:50 pm.</p> \
<p>La inscripción es limitada a 15 alumnos por taller, con la excepción de los medios de comunicación digitales de los talleres, que están limitados a 12 estudiantes.</p> \
<p>La matrícula para la mayoría de los talleres de una semana es de $ 400 y $ 800 para los talleres de dos semanas.</p> \
<p>El verano de 2016 las ofertas de los talleres y los horarios estarán disponibles a principios de marzo. Ver los tipos de talleres que normalmente ofrecemos <a href="/teens/classdescriptions.jsp">aquí</a>.</p> 

#
# Summer Intensives Page
#
SummerIntensivesContentText= \
<h3>Intensivos de verano<br>11 julio - 5 agosto 2016</h3> \
<p>ArtCenter for Teens presenta un programa de cuatro semanas intensivas de verano para estudiantes que buscan un profundo y riguroso de experiencia en un área de especialización. Además de clases de estudio, los oradores invitados semanales (la práctica de los artistas y diseñadores) a compartir sus historias y trayectorias profesionales. Conferencias sobre el arte y el diseño familiarizar a los estudiantes con la historia del diseño, iconos culturales y las tendencias de diseño. El programa concluirá con una exposición final y la celebración de trabajos de alumnos abiertos a amigos, familiares y educadores.</p> \
<p>Las clases se reúnen durante la semana en el Campus Sur 9 a.m.-04:30 pm.</p> \
<p>Las áreas de concentración:<br/>Diseño Gráfico / Publicidad<br/>Entertainment Design<br/>Diseño Industrial (de productos y Transporte Diseño)</p> \
<p>Cuota: $ 1,700.00</p> \
<p>Para obtener más información acerca de los viajes a Los Ángeles y Art Center y el alojamiento, visite <a href="travel.jsp">Información de viajes</a>.</p> \
<p>Por favor, consulte la sección <a href="policies.jsp">política de reembolso</a> de los plazos importantes.</p><br/> \
<p><b><u>DESCRIPCIONES DE LAS CLASES</u></b></p> \
<p><b>BRANDCAMP</b><br/> \
Para los estudiantes que buscan una exposición en profundidad a la industria del diseño publicitario y gráfico, aprender a desarrollar los conceptos fuertes que son la plataforma para una marca, mientras que la participación en las metodologías de diseño del mundo real que le ayuden a ejecutar sus conceptos a un alto nivel de el final. Va a desarrollar su propia identidad estratégica, la marca gráfica y un cross-media, la campaña de publicidad integrada. </p> \
<p>Este ambiente único, el aprendizaje dinámico y divertido que ofrece una mezcla diversa de pensamiento creativo y estratégico, la exposición al diseño del proceso y la teoría, técnicas de presentación, las críticas y los debates. También habrá viajes de campo de la industria e invitados de importantes agencias de publicidad y empresas de diseño.</p> \
<p>Además de crear una pieza sólida cartera y tener la oportunidad de adquirir el conjunto de habilidades utilizadas en la industria, construir su habilidad en el desarrollo de conceptos, la capacidad de la investigación, la ejecución del diseño, presentación y colaboración. Costo estimado de los materiales: $ 50.00</p><br/> \
<p><b>ENTERTAINMENT DESIGN </b><br/> \
Ya se trate de la producción de una película, la animación de videojuegos, o el parque temático, el diseño de entretenimiento concepto sirve como una parte integral en el proceso creativo. Audiencias diseñadores conceptuales intriga por la realización de inmersión, los tiempos y, a menudo impactantes nunca antes visto imágenes a la vida. No sólo requiere de gran imaginación, sino también una comprensión de cómo las cosas se construyen y de cómo comunicar estas ideas a las personas que van a construir estos nuevos mundos. </p> \
<p>Los estudiantes serán introducidos al diseño de espectáculos, aprendiendo todos los aspectos del proceso de diseño, que incluye el diseño y la ilustración personajes, ambientes, vehículos y objetos que el mundo nunca ha visto antes. Aprenda a comunicarse a través de dibujos atractivos y ampliar su comprensión de cómo las cosas se construyen en 3-D. </p> \
<p>Habilidades de la presentación se hará hincapié. Una computadora portátil, Photoshop y una tableta de dibujo se recomienda. Costo estimado de los materiales: $ 60.00</p><br/> \
<p><b>INDUSTRIAL DESIGN </b>(Product & Transportation Design)<br/> \
¿Alguna vez se preguntó cómo un iPhone llega a las estanterías de las tiendas a partir de un boceto inicial de la servilleta? ¿Está constantemente asombrado de cómo todas las piezas de automóvil de tus sueños funcionan tan bien juntos en tres dimensiones? Detrás de cada una de estas creaciones se encuentra el campo del diseño industrial, la encrucijada de la forma (forma), los factores humanos (ergonomía) y una comprensión de la ingeniería / fabricación.</p> \
<p>Los estudiantes serán introducidos al diseño industrial a través de una inmersión intensiva en todos los aspectos del proceso de diseño a través de conferencias, en su clase de bocetos, el modelo de decisiones y en profundidad sesiones de la crítica. Habilidades de la presentación se hará hincapié. Actividades interdisciplinarias con la gráfica y de publicidad y entretenimiento de los estudiantes mejorarán su experiencia mediante la simulación de trabajo en una consultoría de diseño.</p> \
<p>Una cámara (apuntar y disparar, réflex digital, o un teléfono celular de la calidad) serán necesarios para los ejercicios de la documentación y la composición. Un ordenador portátil o un iPad / comprimido se recomienda para la investigación y presentaciones en clase. Costo estimado de los materiales: $ 70.00</p> <br/>


