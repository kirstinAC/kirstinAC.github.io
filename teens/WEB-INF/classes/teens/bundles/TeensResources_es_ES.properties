ScholarshipsContentText= \
<p class="intro2">En ArtCenter for Teens, creemos que todos los estudiantes deberían tener la oportunidad de perseguir sus intereses creativos sin importar su condición económica. Para ello, ofrecemos becas para aquellos que demuestren tanto necesidad económica como potencial creativo.</p> \
<p>Las becas cubren el costo total de una clase o taller de ArtCenter for Teens. Los estudiantes que cumplan los requisitos necesarios pueden solicitar una beca para cualquier clase ofrecida durante los periodos de otoño, primavera y verano. También hay becas disponibles para los talleres de verano de cinco días. </p> \
<h2>BECAS PARA PERIODOS ESPECÍFICOS</h2> \
<p>Por favor visite nuestro <a href="calendar.jsp">calendario</a> de los plazos de becas.</p> \
<h2>PARA SOLICITAR UNA BECA</h2> \
<p><strong>Si nunca has tomado una clase de ArtCenter for Teens, presenta los siguientes documentos a la oficina de ArtCenter for Teens:</strong></p> \
<ul style="list-style:square;"> \
	<li>Formulario de inscripción rellenado.</li> \
	<li>Al menos de 6 a 10 muestras originales de tu trabajo, en un sobre sellado o (preferentemente) carpeta, o una carta de recomendación de un adulto que te conozca bien.</li> \
</ul> \
<p><strong>Si ya ha tomado clases en Saturdya High, presenta los siguientes documentos a la oficina de ArtCenter for Teens:</strong></p> \
<ul style="list-style:square;"> \
	<li>Formulario de inscripción rellenado.</li> \
	<li>Al menos de 6 a 10 muestras originales de tu trabajo, en un sobre carpeta sellada.</li> \
</ul> \
<h2>CÓMO ENVIAR MUESTRAS ORIGINALES DE TU TRABAJO</h2> \
<ul style="list-style:square;"> \
	<li>Envía tus muestras originales en un sobre cerrado o carpeta directamente a la oficina de ArtCenter for Teens, ubicada en el Campus Sur.</li> \
	<li>Las muestras deberán demostrar tu creatividad, potencial, y tu mejor esfuerzo. Si ya has asistido a ArtCenter for Teens, presenta el trabajo de tu más reciente clase de ArtCenter for Teens.</li> \
	<li>Te animamos a presentar un cuaderno de dibujo, si dispones de él. Nos gustaría ver tu proceso creativo, así como piezas terminadas.</li> \
	<li>Los trabajos enviados no deben exceder las 20" x 26" pulgadas.</li> \
	<li>Puedes enviar fotos o diapositivas de obras tridimensionales o demasiado grandes para incluirse en una carpeta.</li> \
	<li>Asegúrate de escribir tu nombre en la parte posterior de cada pieza que envíes.</li> \
	<li>Los estudiantes con necesidades especiales pueden enviar sus trabajos, pero no es un requisito.</li> \
</ul> \
<p>Entrega los materiales en persona en la oficina de ArtCenter for Teens ubicada en el Campus Sur.</p> \
<p><strong>Horario de oficina para la presentación de carpetas:</strong><br /> \
	De lunes  a jueves: 10 a.m. &#8211; 8 p.m.<br /> \
	Viernes: 9 a.m. &#8211; 5 p.m.<br /> \
	<br /> \
	<strong>Enviar materiales por correo a:</strong> <br /> \
	ArtCenter for Teens<br /> \
	Art Center College of Design<br /> \
	P.O. Box 7197<br /> \
	Pasadena, CA 91109-7197<br /> \
	ATTN: ArtCenter for Teens Scholarship</p> \
<h3>Decisiones sobre becas</h3> \
<p>Cada solicitud de beca se evalúa en base a una combinación de fondos disponibles para becas, necesidad económica del solicitante, trabajo del estudiante y / o carta de recomendación.</p> \
<h3>Notificación sobre Becas </h3> \
<p>Los estudiantes que soliciten becas recibirán la notificación del premio por correo dentro de dos semanas después de la fecha de cierre de solicitudes. Por favor, no llames a la oficina de ArtCenter for Teens.</p> \
<p>Los solicitantes que no reciban una beca todavía pueden inscribirse en una clase, siempre que haya espacio disponible, mediante el pago de la matrícula antes del primer día de clases. </p> \
<p><strong>Ten en cuenta</strong>:  Los estudiantes que no reciban una beca deben ser conscientes de que las clases se llenan rápidamente. No podemos garantizar un espacio en la clase de ArtCenter for Teens a postulantes a becas, sino sólo a aquellos que las hayan recibido. </p> \
<h3>Retorno de las carpetas</h3> \
<p>Puedes recoger tu carpeta de trabajo en la oficina de ArtCenter for Teens en el Campus Sur después de recibir por correo tu notificación. </p> \
<h2>DONANES DE BECAS A SATURDAY HIGH</h2> \
<p>Art Center reconoce y agradece a los siguientes donantes, que han apoyado ArtCenter for Teens’s programa de becas con una contribución de $ 1,000 o más a partir de julio 1, 2010. </p> \
