<h2>POLÍTICA DE REEMBOLSO</h2> \
<p><b>Para las clases de 10 semanas: </b>Un reembolso completo será dado a los estudiantes que abandonan una clase antes de la reunión de primera clase. Un reembolso de la colegiatura del 80% se les dará a los estudiantes que abandonan una clase dentro de los primeros 14 días del plazo. Después de eso, no habrá reembolsos para las clases perdidas.</p> \
<p><b>Para los talleres de verano:: </b>Un reembolso completo será dado a los estudiantes que abandonan una clase antes de la reunión de primera clase. Después de eso, no habrá reembolsos para las clases perdidas.</p> \
<p><b>Para Intensivos de verano de cuatro semanas: </b>Un reembolso completo será dado a los estudiantes que abandonan antes de una clase se dará el 13 de junio un 50% de reembolso de matrícula para los estudiantes que abandonan una clase entre el 10 de junio 13 de julio No habrá reembolso será emitido después de la primera clase.</p> \
<p>Tenga en cuenta: No se puede procesar por fax o en persona peticiones de caída de los sábados, domingos o días de campus cuando la oficina de Programas Públicos está cerrado.</p> \
<p>Los reembolsos serán procesados dentro de las seis semanas después del inicio del plazo. </p> \
<h2>CAMBIOS Y CANCELACIONES DE CLASE</h2> \
<p>El Art Center se reserva el derecho de cancelar cualquier clase, limitar el tamaño de la clase, cambiar los horarios de una clase o sustituir los instructores mencionados en el horario de clases cuando lo considere necesarios. Las cancelaciones de clases no serán anunciadas hasta el final del período de registro. Si el Colegio debe cancelar una clase para la cual te has registrado, recibirás un reembolso completo del costo de esa clase.</p> \
<h2>ASISTENCIA</h2> \
<p>Se recomienda asistir a tantas clases como sea posible. Si no puedes asistir a clase, habla de antemano con tu instructor, si fuera posible. Lo sentimos, pero la oficina de ArtCenter for Teens no puede tomar mensajes para los instructores.</p> \
<h2>CALIFICACIONES</h2> \
<p>Aunque ArtCenter for Teens no ofrece créditos,  se ofrece una nota al final de cada periodo lectivo. Al final del periodo, las calificaciones se publicarán en el sitio web de ArtCenter for Teens. Para acceder a tus calificaciones, inicia una sesión en tu cuenta y selecciona - Mi Cuenta - Mis calificaciones.

