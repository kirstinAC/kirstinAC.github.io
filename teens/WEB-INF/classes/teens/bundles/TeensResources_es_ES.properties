<h2>Arroyo Vista Inn</h2> \
<p>Este elegante B & B con 9 habitaciones y está situado a menos de 3 km del Campus Sur, en la pequeña ciudad de South Pasadena, CA. Las tarifas regulares de habitación es de $ 175 - $ 280, pero van a ofrecer a los visitantes del Centro de Arte un descuento del 15%, incluyendo los tipos reducidos para estancias superiores a 5 noches. Desayuno completo servido, con aparcamiento gratuito y Wi-Fi. Pregunte en 323-478-7300 o<a href="http://www.arroyovistainn.com" target="_new">www.arroyovistainn.com</a>.</p> \
<h2>IHPS Homestay*</h2> \
<p>Centro de Arte ha iniciado recientemente una colaboración con el Servicio de Colocación Internacional de la Vivienda (IHPS), un recurso de casa-estancia. IHPS ofrece la colocación de la vivienda con los residentes locales de fuera del estado y los estudiantes internacionales matriculados en los diversos programas de arte del Centro. En estado los estudiantes también pueden solicitar una vivienda utilizando IHPS. Por favor, sea claro si el estudiante es menor de 18 años de edad. Para aplicar vaya a<a href="http://www.ihpshomestays.com" target="_new">www.ihpshomestays.com</a>, llame a 626-798-0209<i>*IHPS es un programa respaldado por el Art Center, pero no es una función de la universidad.</i></p> \
<h2>Transporte Público Local</h2> \
<p><i><u>Metro Gold Line</i></u><br/> \
La Línea Dorada del Metro vínculos centro de Los Ángeles con el área de Pasadena, con fácil acceso a Art Center's South Campus. El tren se detiene en la estación de Fillmore, a sólo una manzana de la South Csmpus. Para horarios y un planificador de viajes, por favor visite <a href="http://www.metro.net/riding/maps/gold-line/" target="_new">www.metro.net</a> o llame 1.800.COMMUTE. </p> \
<p><i><u>Pasadena Arts Bus</i></u><br/> \
The Pasadena Area Rapid Transit System (ARTS) conecta Art Center's Hillside and South Campuses con Lunes - Viernes servicio de lanzadera. La "Ruta 51/52" de autobús ARTS no funciona los fines de semana. Por favor llame al 626.398.8973 durante horas e información de ruta.</p> \
