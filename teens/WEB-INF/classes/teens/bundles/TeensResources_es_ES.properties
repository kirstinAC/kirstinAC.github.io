#
# Mission Page
#
MissionContentText= \
<h3>Diseñar tu futuro depende de ti. ¿Quieres crear el próximo gran videojuego? ¿Dirigir una película de enorme éxito? ¿Ganar fama como diseñador o diseñadora de moda? Cualquiera que sea tu elección, Saturady High te ayuda a iniciar un viaje creativo que puede durar toda la vida.</h3> \
<p>ArtCenter for Teens es un programa de arte como ningún otro, diseñado a medida para adolescentes de noveno a 12 grado. ArtCenter for Teens ofrece clases para cualquier nivel de experiencia y en una gran variedad de campos, desde bellas artes a diseño de automóviles, desarrollo de videojuegos, o diseño de modas. Cualquiera que sea tu pasión, en ArtCenter for Teens encontrarás una clase para ti.</p> \
<p>Nuestra rica currículo le puede enseñar a ser un mejor artista, diseñador y pensador. Las clases son dirigidas por nuestra distinguida facultad de artistas y diseñadores que trabajan en instalaciones de primer nivel del Centro de Arte.</p> \
<p>Nunca es tarde para empezar a diseñar tu futuro. Deja que los artistas y diseñadores docentes de ArtCenter for Teens te ofrezcan las oportunidades que te esperan.</p> \
<p>Para más información, mira nuestra oferta de clases y descarga un catálogo.</p>


#
# Directors Letter Page
#
DirectorsLetterContentText= \
<p class="intro">&ldquo;La creatividad es el lugar en el que nadie más lo ha sido nunca. Usted tiene que salir de la ciudad de su comodidad y entra en el desierto de su intuición. Lo que descubrirá será maravilloso. Lo que descubrirá es usted mismo.&rdquo;. <cite>&#8212; Chris Hadfield, El primer astronauta canadiense para caminar en el espacio </cite> \
</p> \
<p>Pregúntate si lo que estás haciendo hoy es cada vez más cerca de donde quieres estar mañana.</p> \
<p>Si su sueño de convertirse en un artista o diseñador y sabe en su corazón que esto le excita, a continuación, comenzar su viaje de auto-descubrimiento en ArtCenter for Teens (anteriormente Saturday High). Nosotros no sólo le enseñará a ser creativos. Vamos a ayudarle a fortalecer su creatividad, construir su confianza y descubrir su voz única.</p> \
<p>Nosotros le proporcionaremos con experiencias ricas y significativas para aplicar el arte y el diseño para dominar las habilidades técnicas y conceptuales, el crecimiento personal de guarda, y llegar más allá de lo obvio. Vas a aprender los entresijos del procesamiento creativa cómo identificar las necesidades, problemas de trama, tomar decisiones, generar alternativas, trabajar en colaboración y comunicar sus ideas con impacto, todo ello en un ambiente divertido y de aprendizaje creativo. También le reto de convertirse en una mejor persona que toma riesgos, no sólo por jugar a sus puntos fuertes, pero mediante el fortalecimiento de sus debilidades. </p> \
<p>Nuestro plan de estudios es rica y variada, concebido para ayudar a ser un mejor artista, diseñador y pensador. Nuestras clases reflejan las diversas disciplinas de los programas de grado de ArtCenter y reflejan la filosofía educativa de la fundación de la Escuela de que una amplia arte y diseño de la educación es la base para alcanzar con éxito los objetivos personales y profesionales.</p> \
<p>Usted aprenderá de una facultad distinguida de los artistas y diseñadores profesionales que compartirán sus historias personales, experiencias y mejores prácticas profesionales con usted. Nuestra facultad también le participar en las discusiones sobre las oportunidades de carrera en el arte y el diseño, conscientes de la sostenibilidad y los problemas globales y el papel de los artistas y diseñadores como agentes de cambio social.</p> \
<p>Ya sea que esté comenzando o ya en un nivel avanzado, se convertirá en parte de una comunidad creativa dedicada a utilizar el arte y el diseño como catalizadores para inventar, motivar y desafiar a sí mismo ya los que te rodean.</p> \
<p>Su sueño de convertirse en un artista o diseñador no debe terminar cuando se despierta. Encontrar su voz creativa y aprovechar sus sueños más íntimos en ArtCenter for Teens.</p> \
<p>Paula Goodman<br /> \
	<em>Director, K-12 Programs</em><br /> \
	<em>Art Center College of Design</em></p> \


